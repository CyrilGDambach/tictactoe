<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
<div class="jumbotron text-center">
    <h1>TicTacToe</h1>
    <p>Spiele jetzt TicTacToe gegen deine Freunde!</p>
</div>

<div class="container js--container">
    <div class="row">
        <div class="col-sm-3">
            <section class="js--container__player container__player">
                <p>
                <h2>Player 1</h2>
                </p>
            </section>
        </div>
        <div class="col-sm-6">
            <p class="js--ticker ticker"></p>
            <div class="container__gameboard js--gameboard"></div>
        </div>
        <div class="col-sm-3">
            <section class="js--container__player--two container__player container__player--two">
                <p>
                <h2>Player 2</h2>
                </p>
            </section>
            <section class="rangliste js--rangliste"></section>
        </div>
    </div>
    <div class="columns">
        <button class="btn btn-default js--button__replay button__replay">Replay</button>
        <button class="btn btn-default js--button__add button__add">Add new Player</button>
    </div>
</div>
<section class="formular js--formular"></section>

<script type="module" src="control.js">
</script>
<script type="module" src="formular.js">
</script>

</body>
</html>
